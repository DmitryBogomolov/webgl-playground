<div id="playground-container">
</div>
<script>
    const container = document.querySelector('#playground-container');
    const root = document.querySelector('#playground-root');
    root.remove();
    const root1 = root.cloneNode(true);
    const root2 = root.cloneNode(true);
    root1.id = root.id + '-1';
    root2.id = root.id + '-2';
    container.appendChild(root1);
    container.appendChild(root2);
</script>
